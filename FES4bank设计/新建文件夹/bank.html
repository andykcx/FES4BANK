<style>

<body>

                                        </td>
                                        <td>

                                                        </div>
                                                </div>
                                        </td>
                                        <td>
                                                <div class="layui-form-item">
                                                        <label class="layui-form-label">抵押银行:</label>
                                                        <div class="layui-input-block">

                                                                        <option value="010">北京</option>

                                                                        <option value="0571">杭州</option>

                                                        </div>
                                                </div>
                                        </td>
                                        <td>
                                                <div class="layui-form-item">

                                                                </select>
                                                        </div>

                                                </div>
                                        </td>
                                        <td>
                                                <div class="layui-form-item">
                                                        <label class="layui-form-label">查封:</label>

                                                                <input type="checkbox" name="" lay-skin="primary" checked>

                                                        </div>
                                                </div>
                                        </td>
                                </tr>
                                <tr>
                                        <td>
                                                <div class="layui-form-item">
                                                        <label class="layui-form-label">抵押人:</label>
                                                        <div class="layui-input-block">
                                                                <input type="text" name="dyr" id="dyr" lay-verify="" placeholder="" autocomplete="off" class="layui-input">

                                                        </div>
                                                </div>
                                        </td>
                                        <td>
                                                <div class="layui-form-item">
                                                        <label class="layui-form-label">证件号码:</label>
                                                        <div class="layui-input-block">
                                                                <input type="text" name="zj" id="zj" lay-verify="" placeholder="" autocomplete="off" class="layui-input">

                                                        </div>
                                                </div>
                                        </td>
                                        <td>
                                                <div class="layui-form-item">
                                                        <label class="layui-form-label">坐落:</label>
                                                        <div class="layui-input-block">
                                                                <input type="text" name="zl" id="zl" lay-verify="" placeholder="" autocomplete="off" class="layui-input">

                                                        </div>
                                                </div>
                                        </td>
                                        <td class="T-d">
                                                <div class="layui-form-item">
                                                        <label class="layui-form-label">预抵押:</label>
                                                        <div class="layui-input-block">
                                                                <input type="checkbox" name="" lay-skin="primary" checked>
                                                        </div>
                                                </div>

                                        </td>
                                        <td class="t-D">
                                                <div class="layui-form-item" id="bt-div">
                                                        <button type="button" class="layui-btn layui-btn-normal" id="btn">
                                                                <i class="layui-icon">&#xe615;</i> 搜索</button>
                                                        <button type="button" class="layui-btn layui-btn-normal">
                                                                <i class="layui-icon">&#xe60a;</i> 导出</button>
                                                </div>
                                        </td>
                                </tr>

                        </table>
                </form>

        </div>

        <div class="container" style="display:none" id="cont-div">

                <span>新增二次抵押 0 条</span>

        </div>


</body>

<script>

        layui.use('form', function () {
                var form = layui.form;

                //监听提交
                form.on('submit(formDemo)', function (data) {
                        layer.msg(JSON.stringify(data.field));
                        return false;
                });

<script>
        layui.use(['laypage', 'layer'], function () {
                var laypage = layui.laypage,
                        layer = layui.layer;
                //完整功能
                laypage.render({
                        elem: 'demo7',
                        count: 100,
                        layout: ['count', 'prev', 'page', 'next', 'limit', 'skip'],
                        jump: function (obj) {
                                console.log(obj)
                        }
                });


                //调用分页
                laypage.render({
                        elem: 'demo20',
                        count: data.length,
                        jump: function (obj) {
                                //模拟渲染
                                document.getElementById('biuuu_city_list').innerHTML =
                                        function () {
                                                var arr = [],
                                                        thisData = data.concat()
                                                        .splice(obj.curr * obj.limit -
                                                                obj.limit, obj.limit
                                                        );
                                                layui.each(thisData, function (
                                                        index,
                                                        item) {
                                                        arr.push(
                                                                '<li>' +
                                                                item +
                                                                '</li>'
                                                        );
                                                });
                                                return arr.join('');
                                        }();
                        }
                });

        });
</script>
