<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>{{config system_name}}</title>
    <link rel="stylesheet" href="{{assert bank/liyang/plugins/layui/css/layui.css}}" media="all" />
    <link rel="stylesheet" href="{{assert bank/liyang/plugins/font-awesome/css/font-awesome.min.css}}" media="all" />
    <link rel="stylesheet" href="{{assert bank/liyang/build/css/app.css}}" media="all" />
    <link rel="stylesheet" href="{{assert bank/liyang/build/css/themes/green.css}}" media="all" id="skin" kit-skin />
    <style>
        .forum-common {
            padding: 6px 15px;
        }

        .show_page {
            display: inline-block;
            line-height: 24px;
        }

        .page_bar {
            line-height:55px;
            min-height: 55px;
            width: 100%;
            background-color: #fbfbfb;
            border-bottom: 1px solid rgb(221, 221, 221);
        }

        .tot-num{color:red;font-weight: bold;display:inline-block;}

        .template {display:none;}
        .data_form_box {word-break: break-all;word-wrap: break-word;}
        .layui-btn+.layui-btn {margin-top:1px;margin-bottom: 1px;}
        .layui-elem-field  button.layui-btn {margin-left:5px;}
        .hide {display:none;}
    </style>
    {{block css}}{{/block}}
</head>

<body>
{{block content}}{{/block}}
</body>

<script type="text/javascript" src="{{assert bank/liyang/plugins/jquery-2.2.3.min.js}}"></script>
<script src="{{assert bank/liyang/plugins/layui/layui.js}}"></script>
<script src="{{assert bank/liyang/plugins/vue.min.js}}"></script>

{{block includejs}}{{/block}}


<script>
    var layui_base_url = '{{assert bank/liyang/build/js/}}';
    layui.config({
        base: layui_base_url
    });
    //$ = layui.jquery;
 /*   $ = layui.$;
    jQuery = layui.$;*/
</script>

{{block js}}{{/block}}

</html>
