<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>{{config system_name}}</title>
    <link rel="stylesheet" href="{{assert web/liyang/plugins/layui/css/layui.css}}" media="all"/>
    <link rel="stylesheet" href="{{assert web/liyang/plugins/font-awesome/css/font-awesome.min.css}}"
          media="all"/>
    <link rel="stylesheet" href="{{assert web/liyang/build/css/app.css}}" media="all"/>
    <link rel="stylesheet" href="{{assert web/liyang/build/css/themes/green.css}}" media="all" id="skin"
          kit-skin/>
</head>

<body class="kit-theme">
<div class="layui-layout layui-layout-admin kit-layout-admin">
    

    <div class="layui-body" id="container">
        <!-- <iframe src="{{url "web/Index/index/type/1"}}"></iframe>-->
        <!-- 内容主体区域 -->

			<div class="row">
				<h3>添加员工</h3>
				<form action="{{url "web/Oa/emp/store"}}" method="POST">
				  <div class="form-group">
					<label for="name">姓名</label>
					<input type="text" class="form-control" id="name" name="name" placeholder="姓名" required>
				  </div>

				  <div class="form-group">
					<label>邮箱</label>
					<input type="email" class="form-control"  name="email" placeholder="邮箱" required>
				  </div>

				  <div class="form-group">
					<label>工号</label>
					<input type="text" class="form-control"  name="workno" placeholder="工号" required>
				  </div>

				  <div class="form-group">
					<label for="exampleInputPassword1">部门</label>
					<select class="form-control" name="dept_id">
					  <option value="0">无</option>
					  {{loop $dept_name  $v}}
					  <option value="{{$v.id}}">{{$v.dept_name}}</option>
					  {{/loop}}
					</select>
				  </div>

				  <div class="form-group">
					<label>密码</label>
					<input type="text" class="form-control"  name="password" placeholder="密码" required>
				  </div>

				  <div class="form-group">
					<label for="exampleInputPassword1">离职</label>
					<label class="radio-inline">
					<input type="radio" name="leave"  value="1"> 是
					</label>
					<label class="radio-inline">
					<input type="radio" name="leave" value="0"> 否
					</label>
				  </div>
				  
				  <button type="submit" class="layui-btn btn-default">确定</button>
				</form>
			</div>

   </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        <p>{{echo date('Y');}} &copy; nd</p>
    </div>
</div>
<script src="{{assert web/liyang/plugins/layui/layui.js}}"></script>
</body>
</html>
