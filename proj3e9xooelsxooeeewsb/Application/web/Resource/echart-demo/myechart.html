<!DOCTYPE html>
<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.1.0/echarts.js"></script>

</head>
 
<body>	
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="map-wrap" style="width: 600px;height:400px;"></div>
	
	<script src="demo.js"></script>
<script type="text/javascript">

	  		mapChart = echarts.init(document.getElementById('map-wrap')); 
	  		// 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        mapChart.setOption(option);

</script>
</body>
</html>
